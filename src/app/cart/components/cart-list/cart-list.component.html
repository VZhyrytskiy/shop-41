<p>This is a shopping cart!</p>

<ng-container *ngIf="productsInCart?.length > 0;else second">
    <ul *ngFor="let product of productsInCart">
        <li>
            <app-cart-item [productInCart]="product"></app-cart-item>
        </li>
    </ul>
</ng-container>
<ng-template #second>
    <p>and now it is empty :)</p>
</ng-template>
